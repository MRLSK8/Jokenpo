<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Jogo Jokenp√¥ </title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>
<body>
    <div id="principal">
        
        <h1 id="titulo"> Pedra, Papel e Tesoura</h1>

        <div id="getnomedojogador">
            <span>Nome do jogador: </span> 
            <input id="input" type="text" placeholder="Digite seu nome aqui" maxlength="20" onkeydown="TeclaEnterPrecionada(event)">
        </div>

        <div id="placar">
            <div id="jogador">
                <h2 id="jogador-nome">--------------</h2>
                <span id="jogador-pontos">0</span>

                <ul id="jogador-escolha">
                    <li><a id="jogador-escolha-1" onclick="jogar(1)"> <img src="img/imagensPedra.png"/> </a></li>
                    <li><a id="jogador-escolha-2" onclick="jogar(2)"> <img src="img/imagensPapel.png"/> </a></li>
                    <li><a id="jogador-escolha-3" onclick="jogar(3)"> <img src="img/imagensTesoura.png"/> </a></li>
                </ul>
            </div>

            <div id="versus">VS</div>

            <div id="computador">
                <h2 id="computador-nome">Computador</h2>
                <span id="computador-pontos">0</span>

                <ul id="computador-escolha">
                    <li><a id="computador-escolha-1"> <img src="img/imagensPedra.png"/> </a></li>
                    <li><a id="computador-escolha-2"> <img src="img/imagensPapel.png"/> </a></li>
                    <li><a id="computador-escolha-3"> <img src="img/imagensTesoura.png"/> </a></li>
                </ul>
            </div>

        </div>
        <div id="mensagen">...</div>
        <button type="submit" onclick="NovoJogo()" class="novojogo"> Novo Jogo</button>
    </div>
    <script src="./JavaScript/index.js"></script>
</body>
</html>
